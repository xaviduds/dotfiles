# Catppuccin Mocha for Helix
[palette]
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

text = "#cdd6f4"
subtext0 = "#a6adc8"
subtext1 = "#bac2de"

surface0 = "#313244"
surface1 = "#45475a"
surface2 = "#585b70"

overlay0 = "#6c7086"
overlay1 = "#7f849c"
overlay2 = "#9399b2"

blue = "#89b4fa"
lavender = "#b4befe"
sapphire = "#74c7ec"
sky = "#89dceb"
teal = "#94e2d5"
green = "#a6e3a1"
yellow = "#f9e2af"
peach = "#fab387"
maroon = "#eba0ac"
red = "#f38ba8"
mauve = "#cba6f7"
pink = "#f5c2e7"
flamingo = "#f2cdcd"
rosewater = "#f5e0dc"

[ui]
background = { bg = "none" }
cursorline = { bg = "surface0" }
cursor = { fg = "text", bg = "blue" }
selection = { bg = "surface1" }
line-number = { fg = "overlay0" }
line-number.cursor = { fg = "text" }
indent-guide = { fg = "surface1" }

[syntax]
type = { fg = "blue" }
variable = { fg = "text" }
constant = { fg = "peach" }
string = { fg = "green" }
comment = { fg = "overlay0" }
keyword = { fg = "mauve" }
function = { fg = "blue" }
operator = { fg = "sky" }
punctuation = { fg = "subtext1" }
tag = { fg = "red" }
attribute = { fg = "yellow" }
special = { fg = "lavender" }
